- name: MonkeyJump
  gh_user: MartinezAgullo
  repo: MonkeyJump
  desc: Game based on the <a href="https://www.pygame.org/news">pygame</a> framework and inspired by the Dinosaur Game built into the Google Chrome web browser. Later a reinforcement learning algorithm learns to play it in the project <a href="https://github.com/MartinezAgullo/Learn_MonkeyJump">Learn_MonkeyJump</a>.
  img: ../images/repos/Monkey_1.png

- name: Blackjack_RL
  gh_user: MartinezAgullo
  repo: Blackjack_RL
  desc: Implementation of a single agent reinforced learning algorithm based on Gymnasium's <a href="https://gymnasium.farama.org/environments/Toy Text/">pygame</a> environment. The Q-agent learns to play the popular game of BlackJack.
  img: ../images/repos/BlackJack_RL.png

